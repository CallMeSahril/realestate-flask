<h1 class="text-2xl font-bold text-gray-800 mb-6">📊 Dashboard Ringkasan</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
  <div class="bg-white p-5 rounded-lg shadow border border-blue-100 flex items-center justify-between">
    <div>
      <p class="text-sm text-gray-500">Total Properti</p>
      <h2 id="summary-total-properties" class="text-2xl font-bold text-blue-600">...</h2>
    </div>
    <i class="fas fa-home text-blue-400 text-3xl"></i>
  </div>
  <div class="bg-white p-5 rounded-lg shadow border border-green-100 flex items-center justify-between">
    <div>
      <p class="text-sm text-gray-500">Konsultasi Hari Ini</p>
      <h2 id="summary-consultation" class="text-2xl font-bold text-green-600">...</h2>
    </div>
    <i class="fas fa-user-friends text-green-400 text-3xl"></i>
  </div>
  <div class="bg-white p-5 rounded-lg shadow border border-yellow-100 flex items-center justify-between">
    <div>
      <p class="text-sm text-gray-500">Follow-up Tertunda</p>
      <h2 id="summary-follow-up" class="text-2xl font-bold text-yellow-600">...</h2>
    </div>
    <i class="fas fa-clock text-yellow-400 text-3xl"></i>
  </div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
  <!-- Aktivitas -->
  <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">📌 Aktivitas Terbaru</h3>
    <ul id="activity-list" class="divide-y divide-gray-100 text-sm text-gray-700">
      <!-- JS Inserted -->
    </ul>
  </div>

  <!-- Peta -->
  <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">🗺️ Peta Properti</h3>
    <div id="property-map" class="w-full h-72 rounded-md border border-gray-200"></div>
  </div>
</div>

<!-- Di bawah div peta -->
<div id="property-detail" class="mt-4 p-4 bg-gray-50 rounded-lg shadow hidden">
  <h3 class="text-lg font-bold mb-2">🏡 Detail Properti</h3>
  <div id="detail-content" class="text-sm text-gray-700">
    <!-- Konten akan diisi lewat JS -->
  </div>
</div>
